<main id="main" ng-controller="userCtrl">

    <!-- ======= Инфо о пользователе ======= -->
    <section class="section site-portfolio">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Сводная информация о Клиенте</h1>
            </div>

            <div class="row">
                <p class="col-12">Имя: {{userFirstName}}</p>
                <p class="col-12">Фамилия: {{userLastName}}</p>
                <p class="col-12">e-mail: {{userMail}}</p>
            </div>

            <div class="row">
                <h1 class="col-12">Все заказы Клиента</h1>
            </div>

            <div class="row">

                <div class="col-sm-6 col-md-4 col-lg-4 mb-4"
                     ng-repeat="order in allUserOrders">

                    <div class="card mb-4 shadow-sm">

                        <div class="card-body">

                            <p class="card-header">Заказ № {{order.id}}</p>
                            <p class="card-text">от {{order.dateCreated}}</p>
                            <p class="card-text">restaurantId {{order.restaurantId}}</p>
                            <p class="card-text">Статус заказа {{order.status}}</p>

                            <div class="d-flex justify-content-between align-items-center">

                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary">-
                                </button>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </section> <!-- End  Works Section -->

</main>
