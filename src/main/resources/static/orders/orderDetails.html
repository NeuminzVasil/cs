<!-- ======= Детали заказа ======= -->
<section class="section site-portfolio">
    <div class="container">

        <div class="row">
            <h1 class="col-12">Список блюд в заказе № {{orderDetails.id}}</h1>
        </div>

        <div class="row" ng-hide="isPaid(orderDetails.status)">
            <button type="button"
                    class="col-6 btn btn-sm btn-success"
                    ng-click="payOrder(orderDetails.id)">оплатить заказ (фантомная кнопка для смены статуса заказа)
            </button>
            <!--// сюда впилить кнопку  GooglePay-->
            <button type="button"
                    class="col-6 btn btn-sm btn-danger"
                    ng-click="googlePayOrder(orderDetails.id)">Оплатить через GooglePay
            </button>

        </div>

        <div class="row">

            <a class="col-12 btn btn-primary" href="#!/user">вернуться на страницу заказов</a>

        </div>

        <div class="row">
            <p class="col-12">Заказ создан: {{orderDetails.dateCreated | date: "yyyy.MM.dd hh:MM"}}</p>
            <p class="col-12">Статус заказа: {{orderDetails.status|dbToRuss}}</p>
        </div>

        <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-4 mb-4"
                 ng-repeat="(key, value) in orderDetails.dishes">

                <div class="card mb-4 shadow-sm">
                    <img class="img-fluid" width="100%" height="225" ng-src="{{getDishPicture1(key)}}">

                    <div class="card-body">

                        <p class="card-text">Количество {{value.quantity}}</p>
                        <p class="card-text">Цена {{value.price}} р.</p>

                    </div>

                </div>

            </div>

        </div>

        <div class="row">
            <a class="col-12 btn btn-primary" href="#!/user">вернуться на страницу заказов</a>
        </div>

    </div>
</section> <!-- End  Works Section -->
