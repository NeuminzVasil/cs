<main id="main" ng-controller="orderCtrl">

    <!-- ======= Корзина ======= -->
    <section class="section site-portfolio">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Список блюд в Вашей корзине</h1>
            </div>

            <div class="row">
                <p class="col-12">order.customerId: {{order.customerId}}</p>
                <p class="col-12">order.status: {{order.status}}</p>
                <p class="col-12">Заказ создан: {{order.dateCreated}}</p>
            </div>

            <div class="row">

                <div class="col-sm-6 col-md-4 col-lg-4 mb-4"
                     ng-repeat="dish in order.dishes">

                    <div class="card mb-4 shadow-sm">

                        <img class="img-fluid" width="100%" height="225" ng-src="{{getPicture(dish.pictureId)}}">

                        <div class="card-body">

                            <p class="card-text">id {{dish.id}}</p>
                            <p class="card-text">Количество {{dish.quantity}}</p>
                            <p class="card-text">Цена {{dish.price}} р.</p>

                            <div class="d-flex justify-content-between align-items-center">

                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary">-
                                </button>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="row">
                <button type="button"
                        class="btn btn-sm btn-outline-primary"
                        ng-click="submitOrder()">Оформить заказ
                </button>
            </div>

        </div>
    </section> <!-- End  Works Section -->

</main>
