<!-- ======= Mеню ======= -->
<section class="section site-portfolio">
    <div class="container">

        <div class="row">
            <a class="col-12 btn btn-primary" href="#!/order">Перейти в корзину для проверки и оформления заказа</a>
        </div>

        <div class="row">
            <h1 class="col-12">Меню ресторана "{{restaurant.name}}" </h1>
        </div>

        <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-4 mb-4"
                 ng-repeat="dish in menuList">

                <div class="card mb-4 shadow-sm">

                    <img class="img-fluid" width="100%" height="225" ng-src="{{getDishPicture1(dish.pictureId)}}">

                    <div class="card-body">

                        <p class="card-text">{{dish.id}}</p>
                        <p class="card-text">{{dish.name}}</p>
                        <p class="card-text">{{dish.description}}</p>
                        <p class="card-text">{{dish.price}} р.</p>

                        <div class="d-flex justify-content-between align-items-center">

                            <div class="btn-group" ng-controller="orderCtrl">
                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary"
                                        ng-click="addDishToTempOrder(restaurant, dish)">+
                                </button>
                                <button type="button"
                                        class="btn btn-sm btn-outline-secondary"
                                        ng-click="removeDishToTempOrder(dish)">-
                                </button>
                            </div>
                            <div>
                                добавлено: {{countIdOrder(dish)}} шт.
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="row">
            <a class="col-12 btn btn-primary" href="#!/order">Перейти в корзину для проверки и оформления заказа</a>
        </div>

    </div>
</section> <!-- End  Works Section -->

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
