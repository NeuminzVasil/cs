<main id="main" ng-controller="restaurantInfoCtrl">

    <!-- ======= Mеню ======= -->
    <section class="section site-portfolio">
        <div class="container">
            <div class="row">
                <h1 class="col-12">Меню ресторана "{{restaurant.name}}" </h1>
            </div>

            <div class="row">

                <div class="col-sm-6 col-md-4 col-lg-4 mb-4"
                     ng-repeat="dish in menuList">

                    <div class="card mb-4 shadow-sm">

                        <img class="img-fluid" width="100%" height="225" ng-src="{{getPicture(dish.pictureId)}}">

                        <div class="card-body">

                            <p class="card-text">{{dish.id}}</p>
                            <p class="card-text">{{dish.name}}</p>
                            <p class="card-text">{{dish.description}}</p>
                            <p class="card-text">{{dish.price}} р.</p>

                            <div class="d-flex justify-content-between align-items-center">

                                <div class="btn-group" ng-controller="orderCtrl">
                                    <button type="button"
                                            class="btn btn-sm btn-outline-secondary"
                                    ng-click="addToOrder(restaurant, dish)">+
                                    </button>
                                    <button type="button"
                                            class="btn btn-sm btn-outline-secondary">-
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </section> <!-- End  Works Section -->

</main><!-- End #main -->
